sertNode(node.left, newNode);</span></span><br><span class="line"><span class="undefined">				&#125;</span></span><br><span class="line"><span class="undefined">			&#125; else &#123;</span></span><br><span class="line"><span class="undefined">				if (node.right === null) &#123;</span></span><br><span class="line"><span class="undefined">					node.right = newNode;</span></span><br><span class="line"><span class="undefined">				&#125; else &#123;</span></span><br><span class="line"><span class="undefined">					insertNode(node.right, newNode)</span></span><br><span class="line"><span class="undefined">				&#125;</span></span><br><span class="line"><span class="undefined">			&#125;</span></span><br><span class="line"><span class="undefined">		&#125;</span></span><br><span class="line"><span class="undefined">		this.insert = function(key) &#123;</span></span><br><span class="line"><span class="undefined">			var newNode = new Node(key)</span></span><br><span class="line"><span class="undefined">			if (root === null) &#123;</span></span><br><span class="line"><span class="undefined">				root = newNode;</span></span><br><span class="line"><span class="undefined">			&#125; else &#123;</span></span><br><span class="line"><span class="undefined">				insertNode(root, newNode);</span></span><br><span class="line"><span class="undefined">			&#125;</span></span><br><span class="line"><span class="undefined">		&#125;</span></span><br><span class="line"><span class="undefined">		//中序遍历</span></span><br><span class="line"><span class="undefined">		var inOrderTraverseNode = function(node, callback) &#123;</span></span><br><span class="line"><span class="undefined">			if (node !== null) &#123;</span></span><br><span class="line"><span class="undefined">				//先访问左子树</span></span><br><span class="line"><span class="undefined">				inOrderTraverseNode(node.left, callback);</span></span><br><span class="line"><span class="undefined">				//把当前节点值传入回调函数,访问完左结点之后，会访问回调函数，打印左子树结点后，打印当前结点，再访问右子树
