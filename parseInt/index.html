        <div class="entry-content">
          <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">_parseInt(<span class="string">'1.11'</span>);</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">_parseInt</span>(<span class="params">x, radix</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> num = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> x !== <span class="string">'string'</span> &amp;&amp; <span class="keyword">typeof</span> x !== <span class="string">'number'</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">NaN</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  x = <span class="built_in">String</span>(x).trim().split(<span class="string">'.'</span>)[<span class="number">0</span>]; <span class="comment">// 去掉“.”，或者返回原来数组</span></span><br><span class="line">  <span class="keyword">let</span> length = x.length;</span><br><span class="line">  <span class="keyword">if</span> (!length) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">NaN</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 进制默认10</span></span><br><span class="line">  <span class="keyword">if</span> (!radix) &#123;</span><br><span class="line">      radix = <span class="number">10</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> radix !== <span class="string">'number'</span> || radix &lt; <span class="number">2</span> || radix &gt; <span class="number">36</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">NaN</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">let</span> arr = x.trim().split(<span class="string">''</span>).reverse();</span><br><span class="line">  arr.forEach(<span class="function">(<span class="params">val, i</span>) =&gt;</span> &#123;</span><br><span class="line">      num += <span class="built_in">Math</span>.pow(radix, i) * <span class="built_in">Math</span>.floor(val);</span><br><span class="line">  &#125;);  </span><br><span class="line">  <span class="keyword">return</span> num;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
